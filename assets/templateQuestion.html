<div class="row">

	<div class="col-md-9">


    <div class="row title-row">
      <div class="col-md-12">
        <input 
        class="form-control"
        ng-model="cobj.title" 
        type="text" 
        placeholder="Title of the question, what's your programming question? Be specific."
        style="width:100%;">
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <text-angular ng-model="cobj.text" ></text-angular>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>Tag [[current | json]]</h2> 
        <input 
          type="text" 
          ng-model="current"
          placeholder="Tags" 
          typeahead="tags.name for tags in getTags($viewValue)" 
          typeahead-on-select="onSelect($item, $model, $label)"
          typeahead-loading="loadingLocations" class="form-control">
        <input ng-model="cobj.tags" type="text" style="display:none">

        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
      </div>
    </div>

    <div class="row" ng-hide="questionSubmitted">
      <div class="col-md-12" style="margin-top:10px;margin-bottom:10px;">
        <div  class="btn btn-primary pull-right" ng-click="createQuestion()">Submit</div>
      </div>
    </div>

  <div class="row" ng-show="questionSubmitted">
    <div class="col-md-12">
      <div class="text-center">
        <h4>Question successfully submitted, back to <a href="/">home page</a></h4>
      </div>
    </div>
  </div>

  </div>
	
	<div class="col-md-3">
		 
	</div>
	



</div>
